<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Unofficial GitHub Watch &amp; Fork Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mark Otto">
    <meta name="description" content="A set of static buttons with dynamic watch and fork counts for any repo hosted on GitHub.">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="page.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="masthead">
        <div class="tweet-button">
          <a href="https://twitter.com/share" class="twitter-share-button" data-count="none" data-via="mdo">Tweet</a><script type="text/javascript" src="//platform.twitter.com/widgets.js"></script>
        </div>
        <p class="introducing">Introducing the unofficial</p>
        <h1>GitHub buttons</h1>
        <p class="tagline">Showcase your GitHub repo's success with hotlinkable GitHub star, fork, or follow buttons. Available in two sizes with up-to-date counts.</p>
        <p>Made by <a href="http://twitter.com/mdo" target="_blank">@mdo</a> and licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License v2.0</a>.</p>
      </header>

      <hr>

      {{ content }}

      <p>
        <iframe src="github-btn.html?user=mdo&repo=github-buttons&type=star&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
        <iframe src="github-btn.html?user=mdo&repo=github-buttons&type=fork&count=true&size=large" frameborder="0" scrolling="0" width="160px" height="30px"></iframe>
      </p>

      <a href="http://github.com/mdo/github-buttons" class="btn">View on GitHub</a>

      <hr>

      &lt;3
    </div>

  </body>
</html>
